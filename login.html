<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cristian Alejandro PH</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/granim/2.0.0/granim.min.js"></script>
    <link rel="icon" href="img/icon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <canvas id="canvas-image-blending"></canvas>

    <header>
        <img src="img/logo.jpg" alt="logo">
    </header>

    <main>
        <div id="login">
            <img id="imagenI" src="img/icon.ico" alt="icon">
            <h2>Inicio de Sesion</h2>
            <form id="inicioSesion">
                <label for="email">Email:</label>
                <input type="email" id="loginEmail" name="email" required><br>

                <label for="password">Contrase√±a:</label>
                <input type="password" id="loginPassword" name="password" required><br>

                <button id="botonIngresar" type="submit">Ingresar</button>

                <p id="textoSesion">No estas registrado? <button id="botonRegistrarse">Registrarse</button></p>
            </form>
        </div>
    </main>

    <footer id="footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/global.js" defer></script>
    <script src="js/navegacion.js" defer></script>
    <script src="js/login.js" defer></script>

</body>

</html>
