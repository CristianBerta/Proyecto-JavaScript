<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html" class="nav-link">Inicio</a></li>

                <li><a href="contact.html" class="nav-link">Contacto</a></li>

    <main>
        <div id="registro">
            <h1>Bienvenido, registrese para una mejor atencion</h1>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre"><br>
            <label for="email">Email:</label>
            <input type="text" id="email"><br>
            <button onclick="registrarCliente()">Registrarse</button>
        </div>

        <div id="menu" style="display: none;">
            <h2>Menu</h2>
            <button onclick="menu(1)">Evento Social</button><br>
            <button onclick="menu(2)">Book Fotografico</button><br>
            <button onclick="menu(3)">Curso de Fotografia</button><br>
            <button onclick="menu(4)">Taller de Fotrografia</button><br>
            <button onclick="menu(5)">Salir</button>
        </div>

        <div id="presupuesto" style="display: none;">
            <h1>Presupuesto</h1>
            <label for="cantidadHoras">Cantidad de horas:</label>
            <input type="number" id="cantidadHoras"><br>
            <label for="cantidadFotos">Cantidad de fotos:</label>
            <input type="number" id="cantidadFotos"><br>
            <button onclick="cotizadorEventoYBooK()">Calcular Presupuesto</button>
        </div>

        <div id="curso" style="display: none;">
            <h1>Costo</h1>
            <button onclick="cursoPdf()">Pdf</button>
            <button onclick="cursoPresencial()">Presencial</button>
        </div>

        <div id="taller" style="display: none;">
            <h1>Costo</h1>
            <button onclick="tallerPdf()">Pdf</button>
            <button onclick="tallerPresencial()">Presencial</button>
        </div>

        <div id="resultado" style="display:none;">
            <h1>Resultado</h1>
            <p id="mensaje"></p>
            <button onclick="volverAlMenu()">Volver al Men√∫</button>
            <button onclick="salir()">Salir</button>
        </div>
    </main>

    <script src="js/global.js" defer></script>
    <script src="js/navegacion.js" defer></script>
    <script src="js/index.js" defer></script>
